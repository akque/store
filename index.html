<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Store</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/nullstyle.css">
</head>
<body>
    <header class="header">
        <p class="header_text">Online Market</p>
        <div class="header_buttons">
            <div class="loginBtn">Log in</div>
            <div class="profileBtn none">Profile</div>
            <div class="cartBtn">Cart</div>
        </div>
    </header>
    <div class="profile overlay hidden">
        <div class="profileModal">
            <button class="profile-close-btn">x</button>
            <p class="profile-title">Profile</p>
            <div class="profile-data-cont">
                <div class="profile-avatar"></div>
                <div class="profile-text-cont">
                    <div class="profile-text-data-cont">
                        <p class="profile-text">First Name</p>
                        <p class="profile-text profile-name"></p>
                    </div>
                    <div class="profile-text-data-cont">
                        <p class="profile-text">Last name</p>
                        <p class="profile-text profile-2name"></p>
                    </div>
                    <div class="profile-text-data-cont">
                        <p class="profile-text">Email</p>
                        <p class="profile-text profile-mail"></p>
                    </div>
                    <div class="profile-text-data-cont">
                        <p class="profile-text">Phone number</p>
                        <p class="profile-text profile-phone"></p>
                    </div>
                </div>
            </div>
            <button class="profile-logout-btn">Log out</button>
        </div>
    </div>
    <div class="sign_in overlay hidden">
        <form class="authModal">
            <button class="authModalCloseBtn" type="button">x</button>
            <label for="username" class="authModalLabel">Login</label>
            <input type="text" name="username" placeholder="Enter login" class="authModalInput">
            <p class="error_message"></p>
            <label for="password" class="authModalLabel">Password</label>
            <input type="text" name="password" placeholder="Enter password" class="authModalInput">
            <p class="error_message"></p>
            <button class="authModalLogin">Log in</button>
        </form>
    </div>
    <div class="paying overlay hidden">
        <form class="paying_modal">
            <input type="text" name="Name" placeholder="Full Name" class="paying_modal_input" required pattern="^[A-Za-z+]+\s+[A-Za-z+]+$">
            <p class="error_message" data-error-pattern="name must include latin letters and include first name and last name"></p>
            <input type="text" name="Adress" placeholder="Billing adress" class="paying_modal_input" required minlength="10">
            <p class="error_message" data-error-length="too short adress, minimal size is 10 symbols"></p>
            <input type="email" name="Email" placeholder="E-mail" class="paying_modal_input" required pattern="^\S+@\S+\.\S+$">
            <p class="error_message" data-error-pattern="enter a correct email adress"></p>
            <input type="text" name="Phone" placeholder="Phone number" minlength="11" maxlength="11" class="paying_modal_input" required pattern="^[0-9+]+$">
            <p class="error_message" data-error-length="phone number must be 11 numbers length" data-error-pattern="phone number must include only numbers"></p>
            <button class="paying_modal_paypal">
                <p class="paying_modal_paypal_text">Pay with</p>
                <div class="paying_modal_paypal_btn"></div>
            </button>
        </form>
    </div>
    <div class="cart">
        <button class="cartClose">x</button>
        <div class="cartProductList"></div>
        <div class="cartTotal">
            <button class="cartTotalBtn">Place an order</button>
            <div class="cartTotalText">
            <p class="cartTotalTitle">Total:</p>
            <p class="cartTotalSubtitle">0</p>
        </div>
        </div>
    </div>
    <div class="container">

    </div>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
